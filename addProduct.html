	<script>
		var src;
		var qrValue;

		function addProductAndGenerateQR() {

			// Call the function to add product details to MetaMask
			addProductToMetaMask();

			// Call the function to generate a QR code
			fetchQR();
		}



		// Function to add product details to MetaMask
		function addProductToMetaMask() {
			// Get the product details from the form
			var manufacturerID = document.getElementById('manufacturerID').value;
			var productName = document.getElementById('productName').value;
			var productSN = document.getElementById('productSN').value;
			var productBrand = document.getElementById('productBrand').value;
			var productPrice = document.getElementById('productPrice').value;

			// Connect to MetaMask (you may need to handle this connection as mentioned earlier)
			if (typeof window.ethereum !== 'undefined') {
				window.ethereum
					.request({ method: 'eth_requestAccounts' })
					.then(function (accounts) {
						var account = accounts[0];
						var productInstance;

						// Replace the following with your contract's deployment and interaction code
						App.contracts.product.deployed().then(function (instance) {
							productInstance = instance;
							return productInstance.addProduct(
								web3.fromAscii(manufacturerID),
								web3.fromAscii(productName),
								web3.fromAscii(productSN),
								web3.fromAscii(productBrand),
								productPrice,
								{ from: account }
							);
						}).then(function (result) {
							// Handle success, you may want to show a success message
							console.log('Product added to MetaMask:', result);

							// Clear the input fields
							document.getElementById('manufacturerID').value = '';
							document.getElementById('productName').value = '';
							document.getElementById('productSN').value = '';
							document.getElementById('productBrand').value = '';
							document.getElementById('productPrice').value = '';
						}).catch(function (error) {
							// Handle errors, you may want to display an error message
							console.error('Error adding product to MetaMask:', error);
						});
					}).catch(function (error) {
						// Handle MetaMask connection error
						console.error('Error connecting to MetaMask:', error);
					});
			} else {
				// MetaMask is not installed or not supported
				console.log('MetaMask is not installed or not supported');
			}
		}


		function fetchQR() {
			qrValue = document.getElementById('productSN').value;
			qrImage = document.querySelector(".qr-code");
			qrImageResult = qrImage.querySelector("img");
			src = qrImageResult.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;


			downloadQrImg = document.getElementById('imgQR');
			downloadQrBtn = document.getElementById('download');
			downloadQrImg.removeAttribute('hidden');
			downloadQrBtn.removeAttribute('hidden');

		}

		function saveImage() {
			saveAs(src, qrValue);
			downloadQrImg.setAttribute('hidden', 'hidden');
			downloadQrBtn.setAttribute('hidden', 'hidden');
		}
	</script>
